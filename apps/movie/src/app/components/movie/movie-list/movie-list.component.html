<ion-content>
  <ion-item >
  <ion-button  fill='clear'  style="text-transform: none; float: left; margin: 1px;font-size: 1em;" (click)=onAddMoviesClick()>
      <ion-icon name='add' slot='icon-only' color='medium'></ion-icon>
  </ion-button></ion-item>
  <ion-item class='search-header'>
      <ion-input placeholder='Search' clearInput  (keyup)='movieSearch($event)'  type="text"></ion-input>
      <ion-button  fill='clear' >
          <ion-icon name='search' slot='icon-only' color='medium'></ion-icon>
      </ion-button>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-col
        size="1.8"
        size-lg="1.8"
        size-md="1.9"
        size-sm="1.8"
        size-xl="1.8"
      >
        <ion-label>Title</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>Genre</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>Stock</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>Rate</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label></ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label></ion-label>
      </ion-col>
    </ion-item>
    <ion-item  *ngFor="let movie of movieList; let i = index ">
            <ion-col
            size="1.8"
            size-lg="1.8"
            size-md="1.9"
            size-sm="1.8"
            size-xl="1.8"
          >
            <ion-label>{{movie.title}}</ion-label>
          </ion-col>
          <ion-col
          size="2"
          size-lg="2"
          size-md="2"
          size-sm="2"
          size-xl="2"
        >
          <ion-label>{{movie.genre}}</ion-label>
        </ion-col>
        <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>{{movie.stock}}</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>{{movie.rate}}</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label *ngIf="movie.like ; else elseBlock"><ion-icon name="heart-outline" style="cursor:pointer;" (click) = onChangeLike(movie)></ion-icon></ion-label>
       <ng-template #elseBlock> <ion-label style="cursor:pointer;" (click) = onChangeLike(movie) ><ion-icon name="heart"></ion-icon></ion-label></ng-template>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-button color="danger" style="text-transform: none" (click) = onDeleteMovie(movie)>Delete</ion-button>
      </ion-col>

    </ion-item>
  </ion-list>
</ion-content>
