<ion-content>
  <ion-button style="text-transform: none; float: left; margin: 10px">
    New Movie
  </ion-button>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-col
        size="1.8"
        size-lg="1.8"
        size-md="1.9"
        size-sm="1.8"
        size-xl="1.8"
      >
        <ion-label>Title</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>Genre</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>Stock</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>Rate</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label></ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label></ion-label>
      </ion-col>
    </ion-item>
    <ion-item  *ngFor="let movie of movieList; ">
            <ion-col
            size="1.8"
            size-lg="1.8"
            size-md="1.9"
            size-sm="1.8"
            size-xl="1.8"
          >
            <ion-label>{{movie.title}}</ion-label>
          </ion-col>
          <ion-col
          size="2"
          size-lg="2"
          size-md="2"
          size-sm="2"
          size-xl="2"
        >
          <ion-label>{{movie.genre}}</ion-label>
        </ion-col>
        <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>{{movie.stock}}</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label>{{movie.rate}}</ion-label>
      </ion-col>
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        size-xl="2"
      >
        <ion-label></ion-label>
      </ion-col>

    </ion-item>
  </ion-list>
</ion-content>
