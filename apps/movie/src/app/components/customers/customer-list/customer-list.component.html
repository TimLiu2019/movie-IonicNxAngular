<div>
  <ion-item class="title_item">
    <ion-col size="1" size-lg="1" size-md="1" size-sm="1" size-xl="1"></ion-col>
    <ion-col size="3" size-lg="3" size-md="3" size-sm="3" size-xl="3">
      <ion-label>full name</ion-label>
    </ion-col>
    <ion-col size="4" size-lg="4" size-md="4" size-sm="4" size-xl="4">
      <ion-label>phone number</ion-label>
    </ion-col>
    <ion-col size="1" size-lg="2" size-md="2" size-sm="2" size-xl="2">
      <ion-label>rent</ion-label>
    </ion-col>
  </ion-item>
  <ion-list>
    <div [id]='customer.guid' *ngFor="let customer of customers; let i = index" [ngClass]="(i % 2 ==0) ? 'oddRow':'evenRow'" (click)=onSelectedCustomer(customer)>
      <customer-list-item [customer]="customer"  ></customer-list-item>
    </div>
  </ion-list>
</div>
